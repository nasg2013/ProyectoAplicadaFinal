<div class="row animate fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="input-group">
                    <input name="txtTermino" #txtTermino (keyup.enter)="buscar(txtTermino.value)" type="text" class="form-control" placeholder="Buscar medico...">
                    <span class="input-group-btn">
                        <button (click)="buscar(txtTermino.value)" class="btn btn-info" type="submit">Buscar</button>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animate fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor espere...</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animate fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de médicos ({{ medicos.length }})</h4>
                        <h6 class="card-subtitle">Médicos registrados en aplicación</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i> Crear Médico
                            </a>
                        </div>
                    </div>
                </div>




                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img (click)="abrirModal(medico)" [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre" class="avatar cursor">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a (click)="editarMedico(medico)" class="cursor" data-toggle="tooltip" title="Guardar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="eliminarMedico(medico)" class="cursor" data-toggle="tooltip" title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
