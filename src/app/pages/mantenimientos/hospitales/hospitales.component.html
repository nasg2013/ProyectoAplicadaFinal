<div class="row animate fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <input name="txtTermino" #txtTermino (keyup.enter)="buscar(txtTermino.value)" type="text" class="form-control" placeholder="Buscar hospital...">
                    <span class="input-group-btn">
                        <button (click)="buscar(txtTermino.value)" class="btn btn-primary" type="submit">Buscar</button>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animate fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor espere...</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de hospitales({{ hospitales.length }})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en aplicaci√≥n</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="crearHospital()" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear hospital
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img (click)="abrirModal(hospital)" [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre" class="avatar cursor">
                                </td>
                                <td>
                                    <input [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="Nombre del Hospital">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" title="Guardar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="borrarHospital(hospital)" class="cursor" data-toggle="tooltip" title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary m-1"> Anteriores </button>
                <button class="btn btn-secondary m-1"> Siguientes </button> -->
            </div>
        </div>
    </div>
</div>
