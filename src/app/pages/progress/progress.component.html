<div class="row">

    <!-- Progress Bar -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div [style.width]="getProgreso1" class="progress-bar bg-primary progress-bar-striped active" style="height:5px;" role="progressbar">
                    </div>

                </div>

                <div class="progress m-t-20">
                    <div [style.width]="getProgreso2" class="progress-bar bg-warning progress-bar-striped active" style="height:5px;" role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<div class="row">
    <!-- Progres control -->
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1" [btnClass]=""></app-incrementador>
            </div>
        </div>
    </div>

    <!-- Progres control -->
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-warning'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
