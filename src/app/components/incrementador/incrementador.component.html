<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button" title="Restar">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input [(ngModel)]="progreso" (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }" type="number" class="form-control" placeholder="Progreso" min="0" max="100">

    <span class="input-group-btn">
        <button (click)="cambiarValor(5)"  [ngClass]="btnClass" type="button" title="sumar">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
