<div class="card">
    <div class="card-body">

        <div>
            <div>
                <h3>{{ title }}</h3>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" chartType="bar" plugins="barChartPlugins" [legend]="barChartLegend">
                    </canvas>
                </div>
            </div>
        </div>

    </div>
</div>
